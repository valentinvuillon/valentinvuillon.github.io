<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Programming Languages Benchmark</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div class="controls">
        <label for="lang-select">Languages:</label>
        <select id="lang-select" multiple></select>

        <label for="name-select">Problem:</label>
        <select id="name-select"></select>

        <label for="n-select">Problem Size:</label>
        <select id="n-select"></select>

        <label for="sort-select">Sort By:</label>
        <select id="sort-select"></select>
    </div>
    <div class="charts">
        <div id="chart-size" class="chart"></div>
        <div id="chart-cpu" class="chart"></div>
        <div id="chart-mem" class="chart"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
